{% extends 'pages/base.html' %}
{% load static %}
{% block content %}
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <p class="breadcrumbs"><span class="mr-2"><a
                            href="../../../pages/templates/pages/index.html">Home</a></span> <span>Login</span>
                    </p>
                    <h1 class="mb-0 bread">Login</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-7 text-center heading-section ftco-animate">
                    <span class="subheading">Sign in</span>
                    <h2 class="mb-4">Fresh food, familiar faces</h2>
                    <p>Access your dashboard, manage orders, and keep earning rewards.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border-0 shadow ftco-animate">
                        <div class="card-body p-4 p-md-5">
                            <form method="post" class="contact-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Email or phone</label>
                                    <input id="username" name="username" type="text" class="form-control"
                                           placeholder="you@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password" class="form-control"
                                           placeholder="********" required>
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember">
                                        <label class="custom-control-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="{% url 'forgot-password' %}" class="text-primary">Forgot password?</a>
                                </div>
                                <div class="form-group text-center mt-4">
                                    <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
                                </div>
                                <div class="form-group text-center mb-0">
                                    <p class="mb-0">New here? <a href="{% url 'register' %}" class="text-primary">Create
                                        account</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
